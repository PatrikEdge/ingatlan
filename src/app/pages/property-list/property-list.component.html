<form [formGroup]="filterForm" class="filter-form">
  <mat-card>
    <mat-card-title>Szűrés</mat-card-title>
    <mat-card-content>
      <div class="filter-row">
        <mat-form-field appearance="fill">
          <mat-label>Min ár (Ft)</mat-label>
          <input matInput type="number" formControlName="minPrice" placeholder="Pl. 10000000">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Max ár (Ft)</mat-label>
          <input matInput type="number" formControlName="maxPrice" placeholder="Pl. 50000000">
        </mat-form-field>
      </div>
      <div class="filter-row">
        <mat-form-field appearance="fill">
          <mat-label>Min méret (nm)</mat-label>
          <input matInput type="number" formControlName="minSize" placeholder="Pl. 40">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Max méret (nm)</mat-label>
          <input matInput type="number" formControlName="maxSize" placeholder="Pl. 100">
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>
</form>

<div class="property-grid">
  <mat-card *ngFor="let property of properties">
    <mat-card-header>
      <mat-card-title>{{ property.title }}</mat-card-title>
      <mat-card-subtitle>{{ property.location }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="property.imageUrl || 'https://via.placeholder.com/300'" alt="{{property.title}}">
    <mat-card-content>
      <p>{{ property.description }}</p>
      <p><strong>{{ property.price | number }} Ft</strong></p>
      <p><strong>{{ property.size }} nm</strong></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="deleteProperty(property.id!)">Törlés</button>
    </mat-card-actions>
  </mat-card>
</div>
